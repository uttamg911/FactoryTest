<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURA Financial Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>CURA Financial Advisor</h1>
            <p>Helps you make an informed financial decision.</p>
        </header>
        
        <form id="url-form">
            <label for="json-input">Paste JSON</label>
            <textarea id="json-input" name="json" placeholder='{
  "title": "Example",
  "description": "Lorem ipsum..."
}' required></textarea>
            <button id="fetch-button" type="submit">Generate Cards</button>
        </form>
        
        <div id="status" aria-live="polite"></div>
        
        <div id="cards" class="cards"></div>
    </main>
    
    <script src="app.js" defer></script>
</body>
</html>
