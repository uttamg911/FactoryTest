<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Flip Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>URL Flip Cards</h1>
            <p>Paste a URL (like https://example.com) to generate flip cards with information from the website.</p>
        </header>
        
        <form id="url-form">
            <input type="url" id="url-input" name="url" placeholder="https://example.com" required autocomplete="url">
            <button id="fetch-button" type="submit">Generate Cards</button>
        </form>
        
        <small>Requests are sent to http://localhost:8000/analyze-financial-product; ensure your API is running. Some browsers require proper CORS headers.</small>
        
        <div id="status" aria-live="polite"></div>
        
        <div id="cards" class="cards"></div>

        <label for="json-output">Raw JSON response</label>
        <textarea id="json-output" readonly placeholder="The API response will appear here"></textarea>
    </main>
    
    <script src="app.js" defer></script>
</body>
</html>
